<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/356c3e720b.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
<script defer src="main.js"></script></head>
<body>
    <div class="center">
        <div class="p-2">
            <div class="listContent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-8">
                            <h3>Today's To DO</h3>
                        </div>
                        <div class="col-md-4 h-100">
                            <span class="fa fa fa-refresh pull-right "></span>
                        </div>
                    </div>
                </div>
                <div class="content">
                    <input type="text" placeholder="Add to your list" class="form-control" name="task" id="newTask" />

                    <ul id="taskList" class="list-group">

                    </ul>
                    <button id="delete_btn" class="btn btn-disabled">Clear all completed</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
